<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"href="{% static 'styles/style.css'%}"type="text/css"/>
    <link rel="stylesheet"href="{% static 'styles/style-email-verification.css'%}"type="text/css"/>
    <link rel="stylesheet"href="{% static 'styles/style-index.css'%}"type="text/css"/>
    <link rel="stylesheet"href="{% static 'styles/style-contact.css'%}"type="text/css"/>
    <link rel="stylesheet"href="{% static 'styles/style-admin.css'%}"type="text/css"/>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>CodingRoutine</title>
  </head>
  <body>
    {%block content%} {%endblock%}

    <!-- Prevent auto form submission after refresh -->
    <script>
      if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href);
      }
    </script>
  </body>
</html>
